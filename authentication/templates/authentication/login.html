{% extends 'base.html' %}
{% block content %}

    <div class="content_login">
        <h2 class="title2">Connexion</h2>
        <div class="content_form">
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="content_btn">
                    <button class="btn_valid" type="submit">Se connecter </button>
                </div>
                <div class="content_signup">
                    <a class="signup_link" href="{% url 'signup' %}">S'inscrire</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
