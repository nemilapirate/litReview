{% extends 'base.html' %}
{% block content %}

    <h2 class="title2">Inscription</h2>
    <div class="content_inscription">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <div class="content_form_signup">
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="link_signup">
                    <button type="submit" class="btn_valid">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content%}
